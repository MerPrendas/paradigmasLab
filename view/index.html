<!DOCTYPE html>
<html>
  <head>
    <title>Maze Generator</title>
    <link rel="stylesheet" href="stylesheets/styles.css"/>
      <script src="javascripts/controller.js"></script>
    <script src="javascripts/model.js"></script>
    <script src="javascripts/draw.js"></script>
    <script src="javascripts/mazec.js"></script>
    <script src="javascripts/crono.js"></script>
    <script src="/jquery/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <head>




  <body onload="initEvents();" id="body">


    <div class="container">
      <nav class="navbar navbar-default navbar-static-top v" role="navigation" id="navP" >
            <a class="navbar-brand" id ="mazeGt"><span class="glyphicon glyphicon-play"> </span>The Maze Generator</a>
            <a id ="cargarRemoto" href="#" data-toggle="modal" data-target="#login-modal" class="navbar-brand navbar-right">
              Cargar Maze Remoto<span class="glyphicon glyphicon-user" > </span>
            </a>
      </nav>
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Recuperar Maze Remoto</h1><br>
            <form>
              <input type="text" name="id" placeholder="Numero de Maze" id="id">
              <input type="button" id="remoteRecover" name="recover" class="login loginmodal-submit" value="Recuperar" disabled="true">
            </form>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-4" >
        <div class="navbar-default sidebar" role="navigation" id="sBar">
            <div class="sidebar-nav navbar-collapse">
                <ul id="listBtn"class="nav">
                  <li>
                    <button type="button" id ="mazeG" class="btn btn-primary btn-block" >
                      <span class="glyphicon glyphicon-road"></span> Generar Maze
                    </button>
                  </li>
                  <li>
                      <button id="mazeSolve" id="mazeSolve"type="button" class="btn btn-primary btn-block" disabled>
                        <span class="glyphicon glyphicon-flash"></span>Generar Solucion</button>
                  </li>
                  <li>
                      <button type="button" id="saveLocal" class="btn btn-primary btn-block" disabled>
                        <span class="glyphicon glyphicon-save"></span> Guardar Local
                      </button>
                  </li>
                  <li>
                    <button type="button" id="recovery" class="btn btn-primary btn-block" disabled="true">
                      <span class="glyphicon glyphicon-cloud-download"></span> Recuperar Maze local
                    </button>
                  <li>
                      <button type="button" id="saveRemote" class="btn btn-primary btn-block" disabled="true">
                        <span class="glyphicon glyphicon-save"></span> Guardar Remoto
                      </button>
                  </li>
                  <li>
                    <button type="button" id="saveImage" class="btn btn-primary btn-block" disabled="true">
                      <span class="glyphicon glyphicon-save"></span> Exportar como imagen
                    </button>
                  </li>
               </ul>
            </div>
        </div>
      </div>
      <div class="col-md-8" id="gameZ">
        <div class="">
          <label >Tipo de Juego</label>
          <select id="tjuego"/>
            <option value="0">Remoto</option>
            <option value="1">Local</option>
          </select>
          <label>Dificultad</label>
          <select id="dificultad"/>
            <option value="7">Fácil</option>
            <option value="12">Medio</option>
            <option value="16">Difícil</option>
            <option value="19">Boss</option>
          </select>
          <label> Laberintos disponibles </label>
          <select id="availableMazes"></select>
        </div>
          <canvas id="canvas">
          </canvas>
      </div>
    </div>
    <div class="row" id="sremote">
      <div class="col-md-4 alert alert-info">
        <h3><br> El id del maze guardado es:<span id="sid"></span></br></h3>
      </div>
    </div>
    <div class="row" id="win">
      <div class="col-md-4 alert alert-info">
        <h3><br> You Win :)</br></h3>
      </div>
    </div>
    <div>
      <form name="timeform">
        Time: <input type=text name="timetextarea" value="00:00" size="10" style = "font-size:20px">
        <br>
        <br>
        <input type=button id="btncrono" name="start" value="Start">
      </form>
    </div>
  </div>
  <body>
</html>
